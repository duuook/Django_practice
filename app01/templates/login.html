<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>登录页面</h1>
    <form action="/login/" method="get">

        {% csrf_token %}

        <label for="username">用户名：</label>
        <input type="text" name="username" id="username" placeholder="haha">
        <br>
        <label for="password">密码：</label>
        <input type="password" name="password" id="password" placeholder="rero">
        <br>
        <input type="submit" value="登录">
    </form>
    <span>
        {{ error }}
    </span>
</body>
</html>
